      <img src="img/body.png" id="girl"> 
      <button title="get back to the starter toolbar" class="rainbow-button" onclick="back()"> Back </button>
      <button title="save the outfit you created!" class="rainbow-button" id="save" onclick="save()"> Save </button>
      <button title="load an outfit you saved!" class="rainbow-button" id="load" onclick="load()"> load </button>

      <div  id="toolbar">
        <div class="container" title="starter toolbar" id="starter_div">
        <img class="starter" title="Design the hair of the character!" id="hair" src="img/hair.png" onclick="start(this.id)">
        <img class="starter" title="Design the face of the character!" id="face" src="img/face.png" onclick="start(this.id)">
        <img class="starter" title="Design the clothes of the character!" id="clothes" src="img/clothes.png" onclick="start(this.id)">
        <img class="starter" title="Choose a background" id="background" src="img/background.png" onclick="start(this.id)">
      </div>
